# ==========================================
# SPRING CONFIG
# ==========================================
server.port=8080

# ==========================================
# ORACLE DB CONFIG
# El contenedor se llama: sga_iot-oracle-dash
# El hostname dentro del docker network es ese o puede usarse la IP fija asignada
# Recomendación: usar IP o nombre del servicio del contenedor
# ==========================================
spring.datasource.url=jdbc:oracle:thin:@//190.0.100.12:1521/FREEPDB1
spring.datasource.username=admin
spring.datasource.password=Ora1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA (si estás usando Spring Data)
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================================
# MQTT CONFIG (RabbitMQ con MQTT plugin activo)
# El contenedor se llama: sga_iot-broker
# El puerto MQTT por defecto es 1883 (deberías agregarlo si aún no lo exponés)
# ==========================================
mqtt.broker-url=tcp://190.0.100.10:1883
mqtt.client-id=backend-sga
mqtt.username=guest
mqtt.password=guest
mqtt.topic=sga_iot

# ==========================================
# LOGGING
# ==========================================
logging.level.org.springframework=INFO
